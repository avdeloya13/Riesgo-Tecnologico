{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --custom-turquoise: #40E0D0;
        }
        
        .text-custom {
            color: var(--custom-turquoise) !important;
        }
        
        .btn-custom {
            background-color: var(--custom-turquoise);
            border-color: var(--custom-turquoise);
            color: white;
        }
        
        .btn-custom:hover {
            background-color: #3BC9BB;
            border-color: #3BC9BB;
            color: white;
        }
        
        .btn-custom-outline {
            border: 2px solid var(--custom-turquoise);
            color: var(--custom-turquoise);
            background-color: transparent;
        }
        
        .btn-custom-outline:hover {
            background-color: var(--custom-turquoise);
            color: white;
        }

        /* Ajustes para acercar la imagen */
        .form-container {
            max-width: 450px;
            padding-right: 20px; /* Reduce el espacio entre el formulario y la imagen */
        }

        .image-container {
            max-width: 400px;
            padding-left: 0; /* Elimina el padding del contenedor de la imagen */
        }

        .row-container {
            margin: 0; /* Elimina los márgenes externos */
            max-width: 1000px; /* Controla el ancho máximo del contenedor */
        }
    </style>
</head>
<body>
   <div class="container-fluid">
       <div class="row justify-content-center align-items-center" style="height: 100vh;">
           <div class="row row-container">
               <!-- Formulario al lado izquierdo -->
               <div class="col-md-6">
                   <div class="form-container">
                       <h2 class="text-center mb-4"> <span style="color: #2EC4B6;">CATSDICS</span></h2>
                       <h3 class="text-center mb-4">Ingresa tus datos para registrarte</h3>
                       
                       <form method="POST">
                            {% csrf_token %}
                           <div class="mb-3">
                               <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su nombre de usuario">
                           </div>
                           <div class="mb-3">
                               <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo">
                           </div>
                           <div class="mb-3 password-wrapper">
                               <input type="password" class="form-control" id="password" name="password1" placeholder="Ingrese su contraseña">
                               <i class="fa-solid fa-eye" id="togglePassword"></i>
                           </div>
                           <div class="mb-3 password-wrapper">
                               <input type="password" class="form-control" id="confirm-password" name="password2" placeholder="Confirme su contraseña">
                               <i class="fa-solid fa-eye" id="toggleConfirmPassword"></i>
                           </div>
                           <button type="submit" class="btn btn-primary btn-lg w-100">Registrarse</button>
                       </form>
                       <div class="text-center mt-3">
                            <p class="mb-2">¿Ya tienes una cuenta? <a href="/" class="text-custom text-decoration-none">Inicia sesión</a></p>
                       </div>
                   </div>
               </div>
               
               <!-- Imagen al lado derecho -->
               <div class="col-md-6 d-flex align-items-center">
                   <div class="image-container">
                        <img src="{% static 'my_app/images/cat_book.png' %}" class="img-fluid" alt="Cat with book">
                   </div>
               </div>
           </div>
       </div>
   </div>

   <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
    const confirmPassword = document.querySelector('#confirm-password');

    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });

    toggleConfirmPassword.addEventListener('click', function () {
        const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPassword.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
   </script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
