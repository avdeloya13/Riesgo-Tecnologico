{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'my_app/css/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        .logo-container {
            position: relative;
        }
        .logo-container img:first-child {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: auto;
        }
        .password-wrapper {
            position: relative;
        }
        .password-wrapper .fa-eye {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
   <div class="container-fluid">
       <div class="row" style="height: 100vh;">
           <div class="col-md-6 left-side d-flex align-items-center justify-content-center">
               <div class="text-center logo-container">
                   <img src="{% static 'my_app/images/logo.png' %}" alt="Software Borcelle" class="img-fluid mb-4">
                   <img src="{% static 'my_app/images/illustration.png' %}" alt="Ilustración" class="img-fluid">
               </div>
           </div>
           
           <div class="col-md-6 right-side d-flex align-items-center justify-content-center">
               <div class="w-75">
                   <h2 class="text-center">¡Crea tu cuenta!</h2>
                   <img src="{% static 'my_app/images/Icon.png' %}" alt="Icon" class="img-fluid mx-auto d-block">
                   
                   <form method="POST">
                        {% csrf_token %}
                       <div class="mb-3">
                           <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su nombre de usuario">
                       </div>
                       <div class="mb-3">
                           <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo">
                       </div>
                       <div class="mb-3 password-wrapper">
                           <input type="password" class="form-control" id="password" name="password1" placeholder="Ingrese su contraseña">
                           <i class="fa-solid fa-eye" id="togglePassword"></i>
                       </div>
                       <div class="mb-3 password-wrapper">
                           <input type="password" class="form-control" id="confirm-password" name="password2" placeholder="Confirme su contraseña">
                           <i class="fa-solid fa-eye" id="toggleConfirmPassword"></i>
                       </div>
                       <button type="submit" class="btn btn-primary btn-lg w-100">Registrarse</button>
                   </form>
                   <div class="mt-3 text-center">
                       <a href="/" class="text-light">¿Ya tienes una cuenta? Inicia sesión</a>
                   </div>
               </div>
           </div>
       </div>
   </div>

   
   <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
    const confirmPassword = document.querySelector('#confirm-password');

    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });

    toggleConfirmPassword.addEventListener('click', function () {
        const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPassword.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
</script>



   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
