{% load static %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            :root {
                --custom-turquoise: #40E0D0;
            }
            
            .text-custom {
                color: var(--custom-turquoise) !important;
            }
            
            .btn-custom {
                background-color: var(--custom-turquoise);
                border-color: var(--custom-turquoise);
                color: white;
            }
            
            .btn-custom:hover {
                background-color: #3BC9BB;
                border-color: #3BC9BB;
                color: white;
            }
            
            .btn-custom-outline {
                border: 2px solid var(--custom-turquoise);
                color: var(--custom-turquoise);
                background-color: transparent;
            }
            
            .btn-custom-outline:hover {
                background-color: var(--custom-turquoise);
                color: white;
            }
        </style>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center min-vh-100 align-items-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="text-center mb-4">
                        <h1 class="display-5 text-custom">INICIA SESIÓN</h1>
                    </div>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" placeholder="Usuario">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control form-control-lg" placeholder="Contraseña">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-custom btn-lg">Continuar</button>
                        </div>
                        <div class="text-center mt-3">
                            <p class="mb-2">¿Aún no tienes cuenta? <a href="/register" class="text-custom text-decoration-none">Registrarse</a></p>
                            <a href="/productos" class="btn btn-custom-outline">Entrar como invitado</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
   <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
    const confirmPassword = document.querySelector('#confirm-password');

    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });

    toggleConfirmPassword.addEventListener('click', function () {
        const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPassword.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
</script>



   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
