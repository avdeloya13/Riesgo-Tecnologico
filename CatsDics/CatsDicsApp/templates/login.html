{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'my_app/css/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        .logo-container {
            position: relative;
        }
        .logo-container img:first-child {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px; 
            height: auto;
        }
        .password-wrapper {
            position: relative;
        }
        .password-wrapper .fa-eye {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
   <div class="container text-center mt-5">
        <nav class="d-flex justify-content-between align-items-center mb-5 px-3" style="background-color: #2EC4B6; height: 60px;">
            <div class="d-flex align-items-center">
                <i class="fas fa-shopping-cart fa-lg text-white mx-2"></i>
                <i class="fas fa-basket-shopping fa-lg text-white mx-2"></i>
            </div>
            <div>
                <a href="#" class="text-white mx-3 text-decoration-none">Iniciar sesión</a>
                <a href="/register" class="text-white mx-3 text-decoration-none">Registrarse</a>
            </div>
        </nav>
        <h1 class="fw-bold">BIENVENIDO A <span style="color: #2EC4B6;">CATSDICS</span></h1>
        <div class="d-flex justify-content-center">
            <img src="{% static 'my_app/images/cat_book.png' %}" alt="Gato leyendo" class="img-fluid" style="max-width: 300px;">
        </div>
    </div>
    <script>
       const togglePassword = document.querySelector('#togglePassword');
       const password = document.querySelector('#password');

       togglePassword.addEventListener('click', function (e) {
           const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
           password.setAttribute('type', type);
           this.classList.toggle('fa-eye-slash');
       });
   </script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
