{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'my_app/css/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        .logo-container {
            position: relative;
        }
        .logo-container img:first-child {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px; 
            height: auto;
        }
        .password-wrapper {
            position: relative;
        }
        .password-wrapper .fa-eye {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .nav-link {
            color: white !important;
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-right: 2rem;
        }

        .nav-link:hover::after {
            content: attr(data-hover);
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            white-space: nowrap;
            z-index: 1000;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .auth-links {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
        }

        .auth-links:hover {
            color: #e0e0e0;
        }

        .cart-icon, .mailbox-icon {
            transition: transform 0.2s;
        }

        .nav-link:hover .cart-icon,
        .nav-link:hover .mailbox-icon {
            transform: scale(1.1);
        }
        
    </style>
</head>
<body>
   <div class="container text-center mt-5">
        <nav class="d-flex justify-content-between align-items-center mb-5 px-3" style="background-color: #2EC4B6; height: 60px;">
            <div>
                <a href="#" class="nav-link" data-hover="Buzón digital">
                    <i class="fas fa-basket-shopping fa-lg text-white mx-2"></i>
                    
                </a>
                <a href="#" class="nav-link" data-hover="Tu carrito">
                    <i class="fas fa-shopping-cart fa-lg text-white mx-2"></i>
                </a>
            </div>
            <div>
                <a href="/login" class="text-white mx-3 text-decoration-none">Iniciar sesión</a>
                <a href="/register" class="text-white mx-3 text-decoration-none">Registrarse</a>
            </div>
        </nav>
        <h1 class="display-5 text-custom">BIENVENIDO A <span style="color: #2EC4B6;">CATSDICS</span></h1>
        <div class="d-flex justify-content-center">
            <img src="{% static 'my_app/images/cat_book.png' %}" alt="Gato leyendo" class="img-fluid" style="max-width: 300px;">
        </div>
    </div>
    <script>
       const togglePassword = document.querySelector('#togglePassword');
       const password = document.querySelector('#password');

       togglePassword.addEventListener('click', function (e) {
           const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
           password.setAttribute('type', type);
           this.classList.toggle('fa-eye-slash');
       });
   </script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
